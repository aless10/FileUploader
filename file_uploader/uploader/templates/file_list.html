{% extends "base.html" %}
{% load static %}


{% block content %}
{% if password %}
<h5>These resources are password protected</h5>
<form method="get">
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
        </div>
    </div>
    <input type="submit" value="Check">
</form>

{% else %}

<h4>File list</h4>

<ul class="collection with-header">
    <li class="collection-header"><h5>{{ link }}</h5></li>
    {% for file in files %}

    <li class="collection-item">
        <div>{{ file.filename }}<a href="{% static 'media/' %}{{ file.file.name }}" download class="secondary-content"><i
                class="material-icons">cloud_download</i></a></div>
    </li>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}
