{% extends "base.html" %}


{% block content %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <!-- <p><label for="id_file">File:</label> <input type="file" name="file" multiple="" required="" id="id_file"></p>-->
    <div class="file-field input-field">
        <div class="btn">
            <span>File</span>
            <input type="file" multiple required name="file" id="id_file">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
        </div>
    </div>
    <div class="input-field col s6">
        <input type="text" name="password" maxlength="16" id="id_password" autocomplete="off" class="validate">
        <label for="id_password">Password (optional)</label>
    </div>
    <div class="input-field col s6">
        <input type="text" class="datepicker" name="expiry_date" id="id_expity_date">
        <label for="id_expity_date">Expiry date (optional)</label>
        <button class="btn waves-effect waves-light" type="submit" name="action">Upload
            <i class="material-icons right">send</i>
        </button>
    </div>
</form>


{% endblock %}

{% block extra_js %}
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, {format: "yyyy-mm-dd"});
  });

</script>
{% endblock %}
